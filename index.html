<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--external css file-->
<link rel="stylesheet" href="css-style.css">
</head>

<body>
    <main>
    <div class="container">
      <div class="text">
        <div class="headline"><h1>Get <span class="insights">insights</span> that help your business grow.</h1></div>
        <div class="description"><p>Discover the benefits of data analytics and make 
        better decisions regarding revenue, customer experience, and overall efficiency.</p></div>
        <div class="stats">
          <p><span class="number">10k+</span> companies</p>
          <p><span class="number">314</span> templates</p>
          <p><span class="number">12m+</span> queries</p>
        </div>
      </div>
      <div class="picture"><img src="images/image-header-desktop.jpg", alt=""></div>
    </div>
   
    </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
